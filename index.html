    <body style="background:yellow;">
    
<div class="main_container_g" style="margin:2% auto;background:white;border-radius: 9px;
-webkit-box-shadow: 7px 8px 23px -3px #000000c2;
       -moz-box-shadow: 7px 8px 23px -3px #000000c2;
        -ms-box-shadow: 7px 8px 23px -3px #000000c2;
         -o-box-shadow: 7px 8px 23px -3px #000000c2;
         box-shadow: 7px 8px 23px -3px #000000c2;">
   <div class="row" id="outside">
      <form class="col col-md-12 col-12"  style="padding:0px;">
         <div class="row way_row_g" style="    margin: 0px;
    padding-top: 3%;
    padding-left: 8%;
    background: #222;
    border-top-left-radius: 10px;
    border-top-right-radius: 10px;
       margin-bottom: 27px;">
            <p class="col col-md-2 col-4" style="padding: 0px;">
               <input type="checkbox" class="filled-in" id="oneway" />
               <label for="oneway" class="way_label_g">One Way</label>
            </p>
            <p class="col col-md-2 col-4" style="padding: 0px;">
               <input type="checkbox" class="filled-in" id="roundtrip" checked="checked"/>
               <label for="roundtrip" class="way_label_g">Round Trip</label>
            </p>
             <p class="col col-md-2 col-4" style="padding: 0px;">
               <input type="checkbox" class="filled-in" id="multitrip"/>
               <label for="multitrip" class="way_label_g">Multi Trip</label>
            </p>
         </div>
         <!--first row-->
         <div class="row single_row_g" style="margin-bottom:0;">
            <div class="input-field col col-md-5 col-12"  data-toggle="collapse" data-target="#demo">
               <i id="origin_icon" class="material-icons prefix" style="margin-top: 23px;
                  right: 31px;width: 39px;" >arrow_drop_down</i>
               <input placeholder=" " id="origin" type="text" class="inputg" required >
               <label style="margin-left: 0;font-size: 27px;
    line-height: 8px;
    color: #00000091;
    font-weight: 600;" for="origin">Origin</label>
            </div>
            <div class="col col-md-1 col-12"><i class="material-icons middleicon">airplanemode_active</i></div>
            
            <div class="input-field col col-md-5 col-12 yaalla"  data-toggle="collapse" data-target="#demo1">
               <i id="destination_icon" class="material-icons prefix" style="margin-top: 23px;
                  right: 31px;width: 39px;" >arrow_drop_down</i>
               <input placeholder=" " id="destination" type="text" class="inputg" required >
               <label style="margin-left: 0;font-size: 27px;
    line-height: 8px;
    color: #00000091;
    font-weight: 600;" for="destination">Destination</label>
            </div>
         </div>
         <!--this where row for origin , destination ends-->
         <!--this is where second row starts-->
         <div class="row single_row_g" style="margin-bottom: 7px;" >
            <!--first part of second row-->
            <div class="col col-md-6 col-12" style="padding: 0;">
               <div id="depart_g_date" class="input-field col col-md-6 col-12">
                  <i id="departure_date_icon" class="material-icons prefix" style="margin-top: 23px;
                     right: 22px;width: 39px;color: #1c6e7b;" >date_range</i>
                  <input placeholder=" " id="departure_date" type="text" class="inputg datepickerr" required>
                  <label style="margin-left: 0;font-size: 27px;
    line-height: 8px;
    color: #00000091;
    font-weight: 600;" for="departure_date"><span>Depart Date</span></label>
                  <!--<i class="material-icons datesection">arrow_upward</i>-->
               </div>
               <div id="arrival_g_date" class="input-field col col-md-6 col-12">
                  <i id="arrival_date_icon" class="material-icons prefix" style="margin-top: 23px;
                     right: 22px;width: 39px;color: #1c6e7b;" >date_range</i>
                  <input placeholder=" " id="arrival_date" type="text" class="inputg datepickerr">
                  <label style="margin-left: 0;font-size: 27px;
    line-height: 8px;
    color: #00000091;
    font-weight: 600;" for="arrival_Date">Arrival Date</label>
                  <!--<i class="material-icons datesection">arrow_upward</i>-->
               </div>
            </div>
            <!--second part of second row-->
            <div class="col col-md-6 col-12 noSelect">

                     position: absolute;
    top: 26px;
    right: 73px;
    font-size: 19px;
                     ">Passenger</short>

    margin-right: 9px;
    right: 2%;
    width: 30px;
    border: 2px solid;
    border-radius: 50%;
    color: #1c6e7b;
    font-weight: bolder;
    font-size: 26px;" >add</i>
                  <input placeholder=" " id="no_of_passengers" type="text" class="inputg" readonly>
                  <label style="margin-left: 0;font-size: 27px;
    line-height: 8px;
    color: #00000091;
    font-weight: 600;left: 0;" for="no_of_passengers"><span>Passengers</span></label>
                  <!--passenger dropdown-->
                  <div id="passenger_drop" class="collapse" style="background: #efeeee;">

                        <!--row that hold all the other rows-->
                        <div class="row" style="height: 100%;margin: 0px;padding: 0px;">
                           <!--first row-->
                           <div class="row" style="width: 100%;margin: 0px;">
                              <!--left side first row-->
                              <div class="col col-md-6 newvalg" style="padding-left: 22px;padding-right: 8px;padding-top: 15px;">
                                 <div class="less adultless"><span style="padding: 0;position: relative;color: #00a5aa;">−</span></div>
                                 <input id="number_of_adults" class="number" value="1" readonly></input>
                                 <div class="more adultmore"><span style="padding: 0;position: relative;color: #00a5aa;">+</span></div>
                              </div>
                              <!--right side first row-->
                              <div class="col col-md-6" style="background:white;border-bottom:1px solid #efeeee;">
                                 <span style="color: #002e6a;position: relative;top: 31%;font-size: 17px;">Adults</span>
                              </div>
                           </div>
                           <!--first row ends-->
                           <!--second row-->
                           <div class="row" style="width: 100%;margin: 0px;">
                              <!--left side section second row -->
                              <div class="col col-md-6 newvalg" style="padding-left: 22px;padding-right: 8px;padding-top: 15px;">
                                 <div class="less childrenless"><span style="padding: 0;position: relative;color: #00a5aa;">−</span></div>
                                 <input id="number_of_children" class="number" value="0" readonly></input>
                                 <div class="more childrenmore"><span style="padding: 0;position: relative;color: #00a5aa;">+</span></div>
                              </div>
                              <!--right side of second row-->
                              <div class="col col-md-6" style="background:white;border-bottom:1px solid #efeeee;">
                                 <span style="color: #002e6a;position: relative;top: 31%;font-size: 17px;">Children (-12 Years)</span>
                              </div>
                           </div>
                           <!--second row ends-->
                           <!--third row -->
                           <div class="row" style="width: 100%;margin: 0px;">
                              <!--left section of third row-->
                              <div class="col col-md-6 newvalg" style="padding-left: 22px;padding-right: 8px;padding-top: 15px;">
                                 <div class="less infantless"><span style="padding: 0;position: relative;color: #00a5aa;">−</span></div>
                                 <input id="number_of_infant" class="number" value="0" readonly></input>
                                 <div class="more infantmore"><span style="padding: 0;position: relative;color: #00a5aa;">+</span></div>
                              </div>
                              <!--right section of third row-->
                              <div class="col col-md-6" style="background:white;border-bottom:1px solid #efeeee;">
                                 <span style="color: #002e6a;position: relative;top: 31%;font-size: 17px;">Infants (-2 Years)</span>
                              </div>
                           </div>
                        </div>
                        <!--row holding all rows end-->
                     </div>
                  </div>
                  <!--passenger dropdown ends -->
               </div>
               <div class="input-field col col-md-6 col-12 wahjiwaj_g">

                     <option value="Economy" selected>Economy</option>
                     <option value="Business">Business</option>
                     <option value="First">First</option>
                  </select>
                  <label style="margin-left: 0;font-size: 20px;
    line-height: 8px;
    color: #00000091;
    font-weight: 600;" for="cabin_class">Cabin Class</label>
               </div>
            </div>
         </div>
         <!--second row ends here-->
         <!--third row starts here-->
         <div class="row">
            <input class="col col-md-3 col-10" type="submit" value="Search Flights" style="    margin: 0 auto;
    width: 23%;
    height: 48px;
    border:none;
    border-radius: 4px;
    font-size: 23px;
    background: #707B7C;
    color: white;"><i class="material-icons search_button_g" style="color:white;">search</i></input>
         </div>
         <!--third row ends here-->
      </form>
      <!--collapse starts here-->
      <div class="row drop_that_holder_g" id="placess">
         <!--origin dropdown-->
         <div id="demo" class="collapse" style="width:100%;height:560px;">
            <div class="collapse-content" style="height:540px;margin-top: -2%;">
               <div class="row">
                  <div class="col col-md-8 col-0" id="wah1" style="height: 543px;padding: 0;">

                     <div class="row">
                        <div class="col col-md-12" id="countrylist" style="padding: 0;">
                           <ul id="countrylistul" class="countrylistulul">
                           </ul>
                        </div>
                     </div>
                  </div>
                  <div class="col col-md-4 col-12" id="wah" style="height: 543px;background:#efeeee;padding: 0;">
                     <h6 class="countryheading">Select an airport</h6>
                     <div class="row">
                        <div class="col col-md-12" id="airportlist" style="padding: 0;">
                           <ul id="airportlistul">
                           </ul>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
         <!--origin ends-->
         <!--for destination collapse-->
         <div id="demo1" class="collapse" style="width:100%;height:560px;">
            <div class="collapse-content" style="height:540px;margin-top: -2%;">
               <div class="row">
                  <div class="col col-md-8 col-0" id="wah2" style="height: 543px;padding: 0;">
                     <h6 class="countryheading" style="padding-left: 15px;">Choose A Country</h6>
                     <div class="row">
                        <div class="col col-md-12" id="countrylist" style="padding: 0;">
                           <ul id="countrylistul1" class="countrylistulul">
                           </ul>
                        </div>
                     </div>
                  </div>
                  <div class="col col-md-4 col-12" id="wah3" style="height: 543px;background:#efeeee;padding: 0;">
                     <h6 class="countryheading">Select an airport</h6>
                     <div class="row">
                        <div class="col col-md-12" id="airportlist" style="padding: 0;">
                           <ul id="airportlistul1">
                           </ul>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
         <!--destination dropdown ends here-->

window.addEventListener('click', function(e){   
  if (document.getElementById('placess').contains(e.target)){

  }
